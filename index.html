<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">   

    <title>calculator</title>
</head>
<body>
  <h1 style="font-size: 80px;">calculator</h1> 
  <div class="calculator">
    <div class="display">
      <div class="previousDisplay">0</div>
      <div class="currentDisplay">0</div>
    </div>

    <div class="row1">
      <button class="clear btn btn-danger">AC</button>
      <button class="operator btn btn-dark">%</button>
      <button class="operator btn btn-dark">/</button>
      
    </div>
    
    <div class="row2">
      <button class="number btn btn-secondary">7</button>
      <button class="number btn btn-secondary">8</button>
      <button class="number btn btn-secondary">9</button>
      <button class="operator btn btn-dark">X</button>
      
    </div>
    
    <div class="row3">
      <button class="number btn btn-secondary">4</button>
      <button class="number btn btn-secondary">5</button>
      <button class="number btn btn-secondary">6</button>
      <button class="operator btn btn-dark">-</button>
      
    </div>

    <div class="row4">
      <button class="number btn btn-secondary">1</button>
      <button class="number btn btn-secondary">2</button>
      <button class="number btn btn-secondary">3</button>
      <button class="operator btn btn-dark plus">+</button>
    </div>
    
    <div class="row5">
      <button class="decimal btn btn-secondary">.</button>
      <button class="number btn btn-secondary">0</button>
      <button class="equal btn btn-success">=</button>
    </div>

  </div>  
    
</body>
<script src="./javascript.js"></script>
</html>
